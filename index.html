<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="./word-list.js"></script>
    <script defer src="./script.js"></script>

    <title>A Hanged Man</title>
  </head>
  <body>
    <div class="game-modal">
      <div class="content">
        <img src="./images/lost.gif" alt="gif" />
        <h4>Game Over !</h4>
        <p>The correct word was : <b>rainbow</b></p>
        <button class="play-again">Play again ?</button>
      </div>
    </div>
    <div class="container">
      <h1>Hangman game - JavaScript / Html / CSS</h1>
      <div class="game">
        <!-- <div class="title-name">
                Hanged Man
            </div> -->
        <div class="Hanged_Man_Container">
          <div class="box_container">
            <img id="image_hanged" src="../images/hangman-0.svg" alt="" />
          </div>
        </div>
        <div class="game-box">
          <ul class="word-display"></ul>
          <h4 class="hint-text">
            Hint :
            <b>Lorem ipsum dolor sit amet, consectetur adipiscing elit</b>
          </h4>
          <h4 class="guesses-text">
            Incorrect guesses :
            <b>0/6</b>
          </h4>
          <div class="keyboard"></div>
        </div>
      </div>
    </div>
  </body>
</html>
